<!DOCTYPE html>
<html>
  <head>
    <style>
      .red{background: red;}
    </style>
    <script>
        var Elements = function (selector) {
            this.elements=document.querySelectorAll(selector)
            this.length = this.elements.length;
        }

        Elements.prototype.emptyElement = function(){
          for(var i=0; i<this.elements.length;i=i+1){
           this.elements[i].innerHTML = '';
          }
          return this;
        }

        var $ = function (selector) {
            return new Elements(selector);
        }


        var load = function () {
            $(".divCls").emptyElement();
        }
    </script>
  </head>
  <body onload="load()">
    <div class="divCls">
      Hello, <span>Person</span> <em>and person</em>.
    </div>
  </body>
</html
