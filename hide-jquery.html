<!DOCTYPE html>
<html>
  <head>
    <style>
      .red{background: red;}
    </style>
    <script>
        var Elements = function (selector) {
            this.elements=document.querySelectorAll(selector)
            this.length = this.elements.length;
        }

        Elements.prototype.hideElement = function(value){
          for(var i=0; i<this.elements.length;i=i+1){
            this.elements[i].style.display = "none";
          }
          return this;
        }

        var $ = function (selector) {
            return new Elements(selector);
        }


        var load = function () {
            $(".divCls").hideElement();
        }
    </script>
  </head>
  <body onload="load()">
    <div class="divCls" style="display:block;">Monika</div>
  </body>
</html
